name: Maven Tests

on:
  push:
    branches:
      - main
      - 'feature/*'
      - 'release/*'
      - 'bugfix/*'
      - 'hotfix/*'
      - 'fix/*'
      - 'ci/*'
  pull_request:
    branches:
      - main
      - 'feature/*'
      - 'release/*'
      - 'bugfix/*'
      - 'hotfix/*'
      - 'fix/*'
      - 'ci/*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn test
